<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
  <div *ngFor="let toast of toasts" class="alert {{getAlertClass(toast.type)}} alert-dismissible fade show shadow-lg"
    role="alert">
    <strong *ngIf="toast.title">{{ toast.title }}: </strong>{{ toast.message }}
    <button type="button" class="btn-close" (click)="remove(toast.id)"></button>
  </div>
</div>
